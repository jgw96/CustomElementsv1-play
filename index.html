<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Justin Willis">
    <meta name="viewport" content="width=device-width">
    <title>LandmarkViewer</title>

    <link rel="manifest" href="manifest.json">

    <script>
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch((err) => {
          console.log('ServiceWorker registration failed: ', err);
        });
    </script>

    <!-- Custom Elements -->
    <link rel="import" async href="custom-header/custom-header.html">
    <link rel="import" async href="custom-camera/custom-camera.html">
    <link rel="import" async href="info-popover/info-popover.html">
  </head>

  <body>
    <custom-header></custom-header>
    <custom-camera></custom-camera>
    <info-popover></info-popover>

    <link rel="stylesheet" href="styles.css">
  </body>
</html>
